<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="body">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>

  const divs = document.querySelectorAll('div');

  function logText(e){
    console.log(this.classList.value);
    e.stopPropagation(); //this function says 'stop on this one, I only want the one I clicked'
  }

  divs.forEach(div => div.addEventListener('click',logText, {capture: false}))

  //adding the option 'capture = true' makes the events fire on the capture DOWN instead of the bubble UP (default is bubble up, capture: false)//


</script>
</body>
</html>
